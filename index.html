<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetShowcase</title>
    <link rel="icon" href="assets/logo.jpg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>LeetShowcase</h1>
    <h4 style="margin-top: -15px; color: #3498db">
      <i>Track your LeetCode milesones</i>
    </h4>

    <div class="input-container">
      <input
        type="text"
        id="username-input"
        placeholder="Enter your LeetCode username"
      />
      <button id="fetch-badges">Get Info</button>
      <button id="dark-mode-toggle" style="margin-left: 5px">Dark Mode</button>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>

    <div class="main_container">
      <div class="card" id="profile-card">
        <h2>LeetCode Stats</h2>

        <div class="profile-image-container">
          <img
            id="profile-image"
            class="profile-image"
            src=""
            alt="Profile Image"
          />
        </div>

        <ul class="stats" id="statsList"></ul>
      </div>

      <div class="socials">
        <h2>Socials</h2>
        <div class="socialstats" id="socialstatsList">
          <!-- populate the divs here -->
        </div>
      </div>
      <div class="circlecard">
        <h2>Questions Solved</h2>
        <div class="progress">
          <div class="progress-item">
            <div class="easy-progress circle">
              <span id="easy-label"></span>
              <p>Easy</p>
            </div>
          </div>

          <div class="progress-item">
            <div class="medium-progress circle">
              <span id="medium-label"></span>
              <p>Medium</p>
            </div>
          </div>

          <div class="progress-item">
            <div class="hard-progress circle">
              <span id="hard-label"></span>
              <p>Hard</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="badge-head"></h2>

    <h2 id="badge-count"></h2>

    <div class="badge-container" id="badges"></div>

    <script src="script.js"></script>
  </body>
</html>
