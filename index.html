<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetShowcase</title>
    <link rel="icon" href="logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <!-- Link the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>LeetShowcase</h1>
    <h4 style="margin-top: -15px; color: #3498db;"><i>Track your LeetCode milestones</i></h4>

    <div class="input-container">
        <input type="text" id="username-input" placeholder="Enter your LeetCode username" />
        <button id="fetch-badges">Get Info</button>
        <button id="dark-mode-toggle" style="margin-left: 5px;">Dark Mode</button>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div class="card" id="profile-card">
        <h2>LeetCode Stats</h2>
        <ul class="stats" id="statsList"></ul>
    </div>

    <h2 class="badge-head"></h2>

    <h2 id="badge-count"></h2>

    <div class="badge-container" id="badges"></div>

    <!-- Link the external script -->
    <script src="script.js"></script>
</body>

</html>
